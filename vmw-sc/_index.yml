  title: VMware Sovereign Cloud
  summary: Sovereign Cloud ist eine Art Cloud-Computing, bei dem Daten bevorzugt behandelt
    werden und Datenhoheit für Unternehmen gewährleistet ist. Das bedeutet, dass die
    Daten an einem geografischen Standort gespeichert und verarbeitet werden, das
    den Datenschutzgesetzen des Landes unterliegt, in dem sie erfasst werden. So wird
    die Einhaltung von Datenschutzgesetzen und -Bestimmungen sichergestellt. Diese
    nationalen oder regionalen Vorschriften und Gesetze regeln den gesamten Datenfluss
    an unterschiedlichen Standorten bis hin zum grenzüberschreitenden Datenfluss.
